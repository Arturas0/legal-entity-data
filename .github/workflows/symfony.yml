name: CI
on: [push]
jobs:
    symfony:
        name: Symfony 7.4 (PHP ${{ matrix.php-versions }})
        runs-on: ubuntu-latest
        services:
            mysql:
                image: mysql:8.0.31
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: legal_entities_test
                ports:
                    - 3306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        strategy:
            fail-fast: true
            matrix:
                php-versions: ['8.4']

        env:
            DATABASE_URL: "mysql://root:root@127.0.0.1:3306/legal_entities_test?serverVersion=8.0.31&charset=utf8mb4"
            APP_ENV: test

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, gd
                  coverage: none

            - name: Validate composer.json
              run: composer validate --strict

            - name: Cache Composer packages
              uses: actions/cache@v3
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Install Dependencies
              run: composer install --no-interaction --optimize-autoloader --prefer-dist

            # Note: Ensure .php-cs-fixer.dist.php exists in your root
            - name: Run PHP CS Fixer
              run: vendor/bin/php-cs-fixer fix --dry-run --diff
              continue-on-error: true

            # —— Database Setup ——
            - name: Build Database
              run: |
                  php bin/console doctrine:database:create --if-not-exists
                  php bin/console doctrine:migrations:migrate --no-interaction

            # —— Execution ——
            - name: Run Tests
              run: vendor/bin/phpunit
